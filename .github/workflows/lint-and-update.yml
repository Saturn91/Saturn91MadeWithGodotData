name: Lint and Update CFG Files

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'file_*.cfg'
      - '_index.cfg'
      - '.scripts/**'
      - '.github/workflows/lint-and-update.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Make script executable
        run: chmod +x .scripts/validate-and-update.sh
      
      - name: Run validation and update script
        run: ./.scripts/validate-and-update.sh --changed-only
      
      - name: Make URL validation script executable
        run: chmod +x .scripts/validate-urls.sh
      
      - name: Run URL validation on changed files
        run: ./.scripts/validate-urls.sh
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code _index.cfg || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _index.cfg
          git commit -m "chore: auto-update _index.cfg [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Success message
        run: echo "âœ… All .cfg files validated successfully!"
